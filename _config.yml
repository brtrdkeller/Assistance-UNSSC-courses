title: ITA UNSSC
description: Website to follow the UNSSC digital accessibility evaluation. You'll find all the documents listing users and technical issues.

callouts:
  description:
    title: Description
    color: yellow
  recommendation:
    title: Recommendation
    color: blue
  result:
    title: Result
    color: blue
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

permalink: pretty
remote_theme: "https://github.com/just-the-docs/just-the-docs"
heading_anchors: true
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-include-cache
  - jekyll-optional-front-matter
  - jekyll-default-layout